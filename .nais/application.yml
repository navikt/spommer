apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: spommer
  namespace: tbd
  labels:
    team: tbd
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - https://spommer.intern.dev.nav.no
  strategy:
    type: Recreate
  liveness:
    path: isalive
  readiness:
    initialDelay: 30
    path: isready
  replicas:
    min: 1
    max: 1
  prometheus:
    enabled: true
    path: /metrics
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        diskAutoresize: true
        pointInTimeRecovery: true
        name: spommer
        databases:
          - name: spommer
            envVarPrefix: DATABASE
  secureLogs:
    enabled: true